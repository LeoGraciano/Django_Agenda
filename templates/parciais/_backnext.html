<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            {% if page.has_previous %}
                <a class="page-link" href="?page={{ page.previous_page_number }}">&laquo;</a>
            {% endif %}
        </li>
        <!-- pegar o numero de contatos e divide em paginas -->       
        {% for pagina in contatos.paginator.page_range %}
            {% if contatos.number == pagina %}
                <li class="page-item active">
                    <a class="page-link" href="?page={{ pagina }}">{{ pagina }}</a>
                </li>
            <!-- para remover o active dos numeros das paginas não estão em uso -->
            {% else %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ pagina }}">{{ pagina }}</a>
                </li>
            {% endif %}
        {% endfor %}
        <li class="page-item">
            {% if page.has_next %}
                <a class="page-link" href="?page={{page.next_page_number}}">&raquo;</a>
            {% endif %}
        </li>
    </ul>
</nav>
